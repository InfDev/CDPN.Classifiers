<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Classifiers App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta content="bootstrap,blazor,wasm,webassembly,UI,netcore,web,assembly" name="Keywords">
    <base href="/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="_content/BootstrapBlazor/css/bootstrap.blazor.bundle.min.css">
    <link rel="stylesheet" href="_content/BootstrapBlazorApp.Shared/css/site.css">
    <link rel="stylesheet" href="style/loading.css">
</head>

<body class="overflow-hidden">
    <app></app>

    <div class="loader" id="loading">
        <div class="logo">
            <div class="one common"></div>
            <div class="two common"></div>
            <div class="three common"></div>
            <div class="four common"></div>
            <div class="five common"></div>
            <div class="six common"></div>
            <div class="seven common"></div>
            <div class="eight common"></div>
        </div>
        <div class="intro">
            <img src="_content/BootstrapBlazorApp.Shared/images/classifiers.png" />
            <span>Загружается. Ждите...</span>
        </div>
        <div class="bar">
            <div class="progress"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <environment include="Staging,Production">
            Произошла ошибка. Это приложение может больше не отвечать до перезагрузки.
        </environment>
        <environment include="Development">
            Произошло необработанное исключение. См. Подробности в инструментах разработчика браузера.
        </environment>
        <a href="" class="reload">Reload</a>
        <a class="dismiss"><i class="fa fa-times"></i></a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BootstrapBlazor/js/bootstrap.blazor.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="service-worker-register.js"></script>
</body>

</html>
